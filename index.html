<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>the office in the forest soundscape</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root{
    --bg:#050807;
    --fg:#e7f9ec;
    --accent:#3f8f4b;
    --accent-soft:#214e2a;
  }
  *{box-sizing:border-box}
  html,body{
    margin:0;
    padding:0;
    height:100%;
  }
  body{
    background:radial-gradient(circle at top,#102017 0,var(--bg) 55%);
    color:var(--fg);
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .wrap{text-align:center}
  button.tree{
    border:none;
    background:var(--accent-soft);
    border-radius:999px;
    padding:18px 26px;
    font-size:3.5rem;
    cursor:pointer;
    box-shadow:0 14px 40px rgba(0,0,0,.55);
    transition:transform .15s ease-out,box-shadow .15s ease-out,background .15s ease-out;
  }
  button.tree:hover{
    transform:translateY(-2px) scale(1.03);
    box-shadow:0 18px 50px rgba(0,0,0,.7);
    background:#266132;
  }
  button.tree:active{
    transform:translateY(1px) scale(0.98);
    box-shadow:0 8px 26px rgba(0,0,0,.6);
  }
  button.tree.playing{
    background:#266132;
    box-shadow:0 10px 32px rgba(0,0,0,.6);
  }
  .hint{
    margin-top:10px;
    font-size:.8rem;
    opacity:.5;
  }
</style>
</head>
<body>
<div class="wrap">
  <button class="tree" id="treeBtn" aria-label="Play forest office soundscape">ðŸŒ²</button>
  <div class="hint">tap the tree to listen</div>
</div>
<script>
  const btn=document.getElementById("treeBtn");
  const audio=new Audio("theofficforest.m4a");
  audio.loop=true;
  let playing=false;
  btn.addEventListener("click",()=>{ 
    if(!playing){
      audio.play();
      playing=true;
      btn.classList.add("playing");
    }else{
      audio.pause();
      playing=false;
      btn.classList.remove("playing");
    }
  });
</script>
</body>
</html>
